<div class="todo-envelope__container">
    <div class="todo-envelope__budget" ng-style={"background-color":vm.color}>
        <div class="todo-envelope__budget__name">
            {{vm.budget.name}}
        </div>
        <div>
            <div class="todo-envelope__budget__icon">
            </div>
            <div class="todo-envelope__budget__balance"> balance </div>
        </div>
        <div class="todo-envelope__budget__current">{{vm.budget.current | currency}}</div>
        <div class="todo-envelope__budget__progress">
            <div class="todo-envelope__budget__spend"></div>
        </div>
    </div>
</div>
