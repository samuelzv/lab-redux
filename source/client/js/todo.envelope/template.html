<div>
    <div class="todo-envelope__container">
        <div class="todo-envelope__current-budget">
            <!--<img src="http://www.sibaco.com/Explainer%20-%20old%20ck/core/misc/icons/000000/chevron-right.svg" alt="">-->
            <span class="label"
                  ng-class="{
                        'label-success': vm.budget.current >= (vm.budget.initial/2) ,
                        'label-warning':vm.budget.current < (vm.budget.initial/2) ,
                        'label-danger':vm.budget.current==0}">
                {{vm.budget.current | currency}}
            </span>
        </div>
         <div class="todo-envelope">
            {{vm.budget.initial | currency }}
            <div class="todo-envelope__name" title={{vm.budget.name}}>{{vm.budget.name}}</div>
        </div>
    </div>

    <div class="todo-envelope__footer">
    </div>
</div>
